<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid">
        <div class="row height-100 bg-darkblue align-items-center justify-content-around">
            <div class="col-4 height-50 border-w t-align">
            </div>
            <div class="col-1 height-50 border-w"></div>
        </div>
    </header>

    <!-- Jumbotron -->
    <div class="container-fluid py-4 bg-green t-white">
        <div class="row justify-content-center">
            <div class="col-sm-3">
                <img class="img-fluid" src="img/avatar.svg" alt="avatar pic">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-7 t-align">
                <h1>START BOOTSTRAP</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6 border-b height-25"></div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 t-align">
                <h5>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h5>
            </div>
        </div>
    </div>

    <!-- Portfolio -->
    <main class="container-md py-5">
        <div class="row my-2 justify-content-center">
            <div class="col-5 t-align">
                <h3>PORTFOLIO</h3>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6 border-b height-25"></div>
        </div>

        <div class="row">
            <div class="col-md-4 g-4">
                <img class="img-fluid border-round" src="img/cabin.png" alt="cabin pic">
            </div>
            <div class="col-md-4 g-4">
                <img class="img-fluid border-round" src="img/cake.png" alt="cake pic">
            </div>
            <div class="col-md-4 g-4">
                <img class="img-fluid border-round" src="img/circus.png" alt="circus pic">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 g-4">
                <img class="img-fluid border-round" src="img/game.png" alt="game pic">
            </div>
            <div class="col-md-4 g-4">
                <img class="img-fluid border-round" src="img/safe.png" alt="safe pic">
            </div>
            <div class="col-md-4 g-4">
                <img class="img-fluid border-round" src="img/submarine.png" alt="sub pic">
            </div>
    </main>

    <!-- About -->
    <div class="container-fluid py-4 bg-green t-white">
        <div class="row my-2 justify-content-center">
            <div class="col-5 t-align">
                <h3>ABOUT</h3>
            </div>
        </div>

        <div class="row my-2 justify-content-around">
            <div class="col-md-5 g-4 height-200 border-w"></div>
            <div class="col-md-5 g-4 height-200 border-w"></div>
        </div>
    </div>

    <!-- Contact Me -->
    <div class="container-fluid py-4">
        <div class="row my-2 justify-content-center">
            <div class="col-5 t-align">
                <h3>CONTACT ME</h3>
            </div>
        </div>

        <div class="row my-2 justify-content-center">
            <div class="col-6 height-400 border-b"></div>
        </div>
    </div>

    <!-- Info -->
    <footer class="container-fluid py-4 bg-lightblue t-white">
        <div class="row my-2 justify-content-center">
            <div class="col-md-3 g-4 height-80 border-w"></div>
            <div class="col-md-3 g-4 height-80 border-w"></div>
            <div class="col-md-3 g-4 height-80 border-w"></div>
        </div>
    </footer>

    <div class="container-fluid py-4 bg-darkblue t-white">
        <div class="row justify-content-center">
            <div class="col-3 height-25 .t-align">
                <span>Copyright</span>
            </div>
        </div>
    </div>
</body>

</html>
